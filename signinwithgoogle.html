<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Sign-In with Supabase</title>
</head>
<body>
  <h2>Google Sign-In with Supabase</h2>
  <button id="login">Sign in with Google</button>

  <!-- ✅ Load Supabase with fixed version -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ✅ Supabase initialized properly
      const supabaseUrl = 'https://eqgcynoaryjcdqkuxlhz.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxZ2N5bm9hcnlqY2Rxa3V4bGh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NjQ2NzcsImV4cCI6MjA2MDU0MDY3N30.ZED28FpdAkwFB5izYSlMDVnY31rGbIZey3fbVT3-CEY';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      console.log("✅ Supabase initialized:", supabase);
   
      // ✅ Google Sign-In
      document.getElementById('login').addEventListener('click', async () => {
        console.log("🔍 Login button clicked");

        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: 'http://127.0.0.1:5500/',
          },
        });

        if (error) {
          console.error('❌ Login Error:', error.message);
        } else {
          console.log('✅ Redirecting to Google login...', data);
        }
      });   

      // ✅ Optional: Auth state listener
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN') {
          alert(`Welcome ${session.user.email}`);
          console.log('✅ Signed in session:', session);
        }
      });
    });
  </script>
</body>
</html>
